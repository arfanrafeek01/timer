<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timer</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-content: center;
            max-width: 600px;
            margin: auto;
        }
        .button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Multi-Timer</h1>
    <audio id="alarm" src="ring.mp3"></audio>
    <div id="timers" class="grid-container"></div>
    
    <script>
        const timers = [
            { id: 1, time: 750 },
            { id: 2, time: 750 },
            { id: 3, time: 600 },
            { id: 4, time: 600 },
            { id: 5, time: 300 },
            { id: 6, time: 300 },
            { id: 7, time: 210 },
            { id: 8, time: 210 }
        ];
        
        const timersContainer = document.getElementById("timers");
        const alarm = document.getElementById("alarm");
        let activeTimers = {};

        timers.forEach(timer => {
            const button = document.createElement("button");
            button.className = "button";
            button.textContent = `Timer ${timer.id}`;
            button.onclick = () => toggleTimer(timer.id, timer.time, button);
            timersContainer.appendChild(button);
        });

        function toggleTimer(id, duration, button) {
            if (activeTimers[id]) {
                clearInterval(activeTimers[id].interval);
                button.textContent = `Timer ${id}`;
                delete activeTimers[id];
            } else {
                let timeLeft = duration;
                button.textContent = formatTime(timeLeft);
                
                activeTimers[id] = {
                    interval: setInterval(() => {
                        timeLeft--;
                        if (timeLeft <= 0) {
                            clearInterval(activeTimers[id].interval);
                            delete activeTimers[id];
                            button.textContent = `Timer ${id}`;
                            alarm.play().catch(error => console.log('Audio playback failed:', error)); alert(`Timer ${id} is over!`);
                        } else {
                            button.textContent = formatTime(timeLeft);
                        }
                    }, 1000)
                };
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? "0" : ""}${secs}`;
        }
    </script>
</body>
</html>
